<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
    
</head>
<body>
    <h1>Lista de Produtos</h1>
    <a href="/criar">Novo Produto</a>

    <ul>
        {% for produto in produtos %}
            <li>
                {{ produto['nome'] }} - {{ produto['preco'] }}
                <button>
                    <a>Editar</a>
                </button>
                <button>
                    <a>Deletar</a>
                </button>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
